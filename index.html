<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div id="calculator">
       <header id="calculator-head">Calculator</header>
       <main id="calculator-content">
           <div id="calculator-display">
              <input type="text" disabled='disabled'>
           </div>
           <div id="calculator-keys">
               <div class="key" id="clear">AC</div>
               <div class="key" id="addsign">+/-</div>
               <div class="key operator">%</div>
               <div class="key key-color operator">/</div>
               <div class="key key-op">7</div>
               <div class="key key-op">8</div>
               <div class="key key-op">9</div>
               <div class="key key-color operator">*</div>
               <div class="key key-op">4</div>
               <div class="key key-op">5</div>
               <div class="key key-op">6</div>
               <div class="key key-color operator">-</div>
               <div class="key key-op">1</div>
               <div class="key key-op">2</div>
               <div class="key key-op">3</div>
               <div class="key key-color operator">+</div>
               <div class="key key-op" style="flex-grow: 2">0</div>
               <div class="key" id="dot">.</div>
               <div class="key key-color" id="equals">=</div>
           </div>
       </main>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
